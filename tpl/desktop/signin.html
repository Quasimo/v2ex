{% include 'common/head.html' %}
<body>
    {% include 'common/top.html' %}
    <div id="Wrapper">
    <div id="Main">
        <div id="Sidebar">   
        </div>
        <div id="Rightbar">
            {% include 'rightbar/user.html' %}
        </div>
        <div id="Content">
            <div class="box">
                <div class="cell"><span class="fade">登入</span></div>
                <div class="inner">
                    <form action="/signin" method="post">
        			{% if errors %}
        			<strong class="error">{{ error_message }}</strong>
        			<div class="sep10"></div>
        			{% endif %}
        			<table cellpadding="5" cellspacing="0" border="0">
        			    <tr>
        			        <td width="80" align="right">
        			            用户名
        			        </td>
        			        <td width="200" align="left">
        			            <input type="text" class="sl" name="u" value="{{ u|escape }}" />
        			        </td>
        			    </tr>
        			    <tr>
        			        <td width="80" align="right">
        			            密码
        			        </td>
        			        <td width="200" align="left">
        			            <input type="password" class="sl" name="p" value="{{ p|escape }}" />
        			        </td>
        			    </tr>
        			    <tr>
        			        <td width="80" align="right">
        			        </td>
        			        <td width="200" align="left">
        			            <input type="submit" value="登入" class="super normal button" />
        			        </td>
        			    </tr>
        			    <tr>
        			        <td width="80" align="right">
        			        </td>
        			        <td width="200" align="left">
        			            <span class="fade">成功登入后，Cookie 将被浏览器记住一年。</span>
        			        </td>
        			    </tr>
        			    <tr>
        			        <td width="80" align="right">
        			        </td>
        			        <td width="200" align="left">
        			            <span class="fade"><a href="/forgot">忘记密码了？</a></span>
        			        </td>
        			    </tr>
        			</table>
                    </form>
                </div>
            </div>
        </div>
    <div class="c"></div>
    </div>
    </div>
    {% include 'common/bottom.html' %}
</body>
</html>
